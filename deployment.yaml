apiVersion: apps/v1
kind: Deployment
metadata:
name: flask-hello-deployment
spec:
replicas: 1
selector:
matchLabels:
 app: flask-hello
template:
metadata:
 labels:
   app: flask-hello
spec:
 containers:
 - name: flask-hello
   image: iheb99/flask-hello:latest
   ports:
   - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
name: flask-hello-service
spec:
selector:
app: flask-hello
ports:
- protocol: TCP
port: 5000
targetPort: 5000
type: LoadBalancer
